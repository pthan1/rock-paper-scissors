<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock, Paper, Scissors</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="main">
    <section class="left-section">
      <div class="player-stats" id="human-stats"><h2 class="red-text">HUMAN</h2></div>
      <div class="wins"><h3>WINS: </h3></div>
    </section>
    <section class="center-section">
      <section class="choose-your-game-view hidden">
          <h1>ROCK, PAPER, SCISSORS</h1>
          <h2>Choose Your Game!</h2>
      </section>
      <section class="choose-your-fighter-classic-view">
        <h1>ROCK, PAPER, SCISSORS</h1>
        <h2>Choose Your Fighter!</h2>
        <div class="fighter-icons">
          <button class="fighter-buttons rockBtnClassic" id="rockClassic">
            <img class="fighter-icons" src="../assets/black-and-white-rocks.png" alt="rock fighter">
          </button>
          <button class="fighter-buttons paperBtnClassic" id="paperClassic">
            <img class="fighter-icons" src="../assets/black-and-white-paper.png" alt="paper fighter">
          </button>
          <button class="fighter-buttons scissorsBtnClassic" id="scissorsClassic">
            <img class="fighter-icons" src="../assets/black-and-white-scissors.png" alt="scissors fighter">
          </button>
        </div>
        <section class="game-rules">
          GAME RULES: <br>
          ROCK SMASHES SCISSORS<br>
          SCISSORS CUTS PAPER<br>
          PAPER COVERS ROCK
        </section>
      </section>
      <section class="choose-your-fighter-difficult-view hidden">
        <button class="fighter-buttons rockBtnClassic" type="image">
          <img class="fighter-icons" src="../assets/black-and-white-rocks.png" alt="rock fighter">
        </button>
        <button class="fighter-buttons paperBtnClassic" type="image">
          <img class="fighter-icons" src="../assets/black-and-white-paper.png" alt="paper fighter">
        </button>
        <button class="fighter-buttons scissorsBtnClassic">
          <img class="fighter-icons" src="../assets/black-and-white-scissors.png" alt="scissors fighter">
        </button>
      </section>
    </section>
    <section class="right-section">
      <div class="player-stats" id="human-stats"><h2 class="black-text">COMPUTER</h2>
      <div class="wins"><h3>WINS: </h3></div>
    </section>
    </section>
    </section>
  </section>
  <script src="./main.js" async defer></script>
  <script src="./game.js" async defer></script>
  <script src="./player.js" async defer></script>
</body>

</html>
